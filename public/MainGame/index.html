<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Game</title>
</head>
<body>
    <div id="game-container">
        <div id="player-info">
            <!-- block is used to block all of below, (position: absolute) -->
            <!-- team 1 -->
            <div id="team1">
                <div class="player user">
                    <h3><span class="playerName">Jessica Holdea</span></h3>
                    <span>Health: <span class="health">20</span></span>
                    <span>ATK: <span class="atk">1</span></span>
                    <span>DEF: <span class="def">0</span></span>
                    <span>Cards: <span class="hand">2</span></span>
                </div>
                <div class="player">
                    <h3><span class="playerName">2</span></h3>
                    <span>Health: <span class="health">20</span></span>
                    <span>ATK: <span class="atk">1</span></span>
                    <span>DEF: <span class="def">0</span></span>
                    <span>Cards: <span class="hand">2</span></span>
                </div>
            </div>
            <div id="group-target">
                <h1 id="attackText"></h1>
                <div id="targetChoose"></div>
            </div>
            <div id="blockEPlayer"></div>
            <!-- team 2 -->
            <div id="team2">
                <div class="ePlayer">
                    <h3><span class="playerName">3</span></h3>
                    <span>Health: <span class="health">20</span></span>
                    <span>ATK: <span class="atk">1</span></span>
                    <span>DEF: <span class="def">0</span></span>
                    <span>Cards: <span class="hand">2</span></span>
                </div>
                <div class="ePlayer">
                    <h3><span class="playerName">4</span></h3>
                    <span>Health: <span class="health">20</span></span>
                    <span>ATK: <span class="atk">1</span></span>
                    <span>DEF: <span class="def">0</span></span>
                    <span>Cards: <span class="hand">2</span></span>
                </div>
            </div>
        </div>
        <div id="interact">
            <div id="block"></div>
            <div id="buttons">
                <button id="attack">Attack</button>
                <a href="../index.html"><button class="button-exit">EXIT</button></a>
            </div>
            <div id="playerCards"></div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
