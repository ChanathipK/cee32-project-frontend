<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- loading-screen is not a part of main because we would set main to be blurred when the page is loading
    
    if loading-screen is a part of main, it would be blurred, too -->
    <div id="loading-screen" class="hide">
        <span id="loading-message">Loading.</span>
    </div>
    <main id="main">
        <button id="load-button">Click to load for a few second</button>
    </main>
    <script type="module" src="app.js"></script>
</body>
</html>
