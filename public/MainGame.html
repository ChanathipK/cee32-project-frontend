<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="game-container">
        <div id="player-info">
            <div id="team1">
                <div class="player">
                    <h3>Player <span class="playerNumber">1</span></h3>
                    <span>Health: <span class="health">100</span></span>
                    <span>Attack: <span class="attack">2</span></span>
                    <span>Defence: <span class="defence">1</span></span>
                    <span>Cards: <span class="cardAmount">2</span></span>
                </div>
            </div>
            <div id="team2">
                <div class="player">
                    <h3>Player <span class="playerNumber">2</span></h3>
                    <span>Health: <span class="health">100</span></span>
                    <span>Attack: <span class="attack">2</span></span>
                    <span>Defence: <span class="defence">1</span></span>
                    <span>Cards: <span class="cardAmount">2</span></span>
                </div>
            </div>
        </div>
        <div id="interact">
            <div id="buttons">
                <button id="draw">Attack</button>
                <a href="index.html"><button class="button-exit">EXIT</button></a>
            </div>
            <div id="playerCards">
                <div class="card"></div>
                <div class="card"></div>
                <!-- Maximum of 5 cards per player -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
